<!doctype html>
<html>
    <head>
        <title>Getting Started Extension's Popup</title>
        <style>
            body {
                min-width: 357px;
            }
        </style>

        <script src="js/angular.min.js"></script>

        <script src="js/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


        <!--
          - JavaScript and HTML must be in separate files: see our Content Security
          - Policy documentation[1] for details and explanation.
          -
          - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
        -->
        <script src="js/popup.js"></script>
    </head>
    <body>
        <div class="jambotron" style="background-color: #404d6c; color: white; padding-bottom: 10px; padding-top: 10px; margin-bottom: 10px;">
            <div class="container">
                gozilla
            </div>
        </div>
        <div class="container">
            <form role="form">
                <div class="form-group">
                    <!-- label for="fld-description">Desription:</label -->
                    <textarea name="description" rows="6" class="form-control" placeholder="Description:" id="fld-description"></textarea>
                    <p class="help-block">Issue description. The first line will be used as summary.</p>
                </div>
                <div class="form-group">
                    <label for="fld-deadline">Deadline: </label>
                    <input type="date" name="deadline" id="fld-deadline" value="2014-01-01" class="form-control" />
                    <p class="help-block">Date of deadline.</p>
                </div>
                <hr>
                <div class="text-center">
                    <div class="form-group">
                        <input type="button" name="submit" id="btn-submit" value="Submit" class="btn btn-default"/>
                        <input type="button" name="clear" id="btn-clear" value="Clear" class="btn btn-info"/>
                        <input type="button" name="cancel" id="btn-cancel" value="Storno" class="btn btn-danger"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
